name: Slack Notifier
description: Sends a message to Slack
inputs:
  github_workflow:
    required: false
  github_repository:
    required: true
  github_run_id:
    required: true  
  step_conclusion:
    required: true
  slack_webhook:
    required: true

runs:
  using: "composite"
  steps:
    - run: |
        echo "Sending Slack notification for failed steps."

        COLOR="#FF0000"
            if [ -z "${{ inputs.github_workflow }}" ]; then
              SLACK_MESSAGE="The repo does not have any workflows, hence some pipelines are failing"
            else
              SLACK_MESSAGE="Failed workflow \"${{ inputs.github_workflow }}\": https://github.com/${{ inputs.github_repository }}/actions/runs/${{ inputs.github_run_id }}"
            fi
        ATTACHMENT=$(cat <<EOF
        {
          "attachments": [
            {
              "color": "${COLOR}",
              "title": "GitHub Workflow in ${{ inputs.step_conclusion }} state for ${{ inputs.github_repository }}",
              "title_link": "https://github.com/${{ inputs.github_repository }}",
              "fields": [
                {
                  "value": "$SLACK_MESSAGE"
                }
              ],
              "footer": "Dashboard: n/a"
            }
          ]
        }
        EOF
        )

        curl -s -X POST -H "Content-type: application/json" --data "$ATTACHMENT" "${{ inputs.slack_webhook }}"
      shell: bash  